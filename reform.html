<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        .error {
            color: red;
            margin-bottom: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="registrationForm" action="register.php" method="post">
    <label for="name">Name (characters only):</label>
    <input type="text" id="name" name="name" pattern="[A-Za-z]+" required>
    <span class="error" id="nameError"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="emailError"></span>

    <label for="phone">Phone (10 digits, starts with 0, 6, or 9):</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <span class="error" id="phoneError"></span>

    <label for="class">Class:</label>
    <select id="class" name="class" required>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
        <option value="platinum">Platinum</option>
    </select>
    <span class="error" id="classError"></span>

    <button type="submit">Save</button>
</form>

<script>
    // Your client-side validation and scripts go here, if needed
</script>

</body>
</html>
